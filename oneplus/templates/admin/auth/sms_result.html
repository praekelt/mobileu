{% extends "admin/base_site.html" %}
{% load i18n l10n %}
{% block content %}



<p>{{ success_num }} SMSes were sent successfully.</p>

    {% if fail %}
    <p>The following users did not receive an SMS:</p>
    {% for user in fail %}
    <p>{{ user }}</p>
    {% endfor %}
    {% endif %}

<a href="{{ redirect }}"><input type="button" value="OK"></a>

{% endblock %}
