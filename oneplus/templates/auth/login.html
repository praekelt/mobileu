{% extends "core/main.html" %}

{% block title %}SIGN IN{% endblock %}

{% block content %}

    <div class="content">
        <h1> </h1>
        <form action="login" method="post" class="login">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign In" class="button green-back grey-front" />
        </form>
        <div class="spaced-links">
            <a href='{% url 'auth.sms_reset_password' %}' class="link-button green-front center-font">Forgot Password?</a>
            <a href='{% url 'misc.contact' %}' class="link-button green-front center-font">ProMaths Learner but can't Sign In?</a>
        </div>
    </div>

{% endblock %}
