<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>DIG-IT | Offline</title>
    <link rel="stylesheet" type="text/css" href="/static/css/oneplus.css">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <style>
      body {
        font-family: "Arial", sans-serif;
        font-size: 12pt;
        background-color: #ffffff;
        box-sizing: border-box;
        height: 100%;
      }
      h1 {
        font-family: sans-serif;
        font-size: 48px;
        font-weight: 500;
        font-style: normal;
        font-stretch: normal;
        line-height: 0.88;
        letter-spacing: -2px;
      }
      h2 {
        font-family:  sans-serif;
        font-size: 42px;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: 0.9;
        letter-spacing: -1.7px;
      }
      .content {
        max-width: 960px;
        padding: 0 1.5em;
      }
      .container {
        width: 100%;
        text-align: left;
        box-sizing: border-box;
      }
      .pale-teal-accent.color-accent, .pale-teal-accent .color-accent {
        color: #68baa7;
      }
      .center-font {
        text-align: center !important;
      }
      .button {
        background-color: transparent;
        border: solid 2px #000000;
        border-radius: 100px;
        color: #000000;
        display: block;
        font-size: 100%;
        font-weight: bold;
        margin-bottom: 10px;
        margin-top: 10px;
        padding: 1em 0;
        text-align: center;
        text-decoration: none;
        width: 100%;
      }
    </style>
</head>
<body>
  <article class="container">
    <article class="content pale-teal-accent">
        <h1 class="color-accent center-font">No Internet Connection</h1>
        <h2 class="center-font">Please connect and try again</h2>
        <br />
        <a onClick="window.location.reload()" class="button">Reload</a>
    </article>
  </article>
</body>
