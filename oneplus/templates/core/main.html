<!DOCTYPE html>
<html>
<head>
    <link href="//fonts.googleapis.com/css?family=Asap|Lato" rel="stylesheet">
    <title>DIG-IT | {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/oneplus.css" %}">
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
</head>
<body>
    {% load google_analytics_tags %}
    <img src="{% google_analytics request %}" width="1" height="1" style="position:absolute;top:0;right:0;" />

    {% block header %}
        <header class="header">

            {% if user.name %}
                {% block menu_icon %}
                    <a href="/menu" class="menu" ></a>
                {% endblock %}
            {% else %}
                <a href="login" class="menu-login green-front">Sign In</a>
            {% endif %}

            <a href="/home" class="logo"></a>
            {% if user.name %}
                {% block home_icon %}
                    <a href="/home" class="home" ></a>
                {% endblock %}
            {% endif %}
        </header>
    {% endblock %}

    <article class="container">
        {% block content %}{% endblock %}
    </article>

    <footer>
        <a class="link-side-by" href="/about">About</a>
        <a class="link-side-by" href="/contact">Contact</a>
        <a class="link-side-by" href="/terms">Terms</a>
    </footer>
</body>
</html>
