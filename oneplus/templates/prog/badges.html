{% extends "core/main.html" %}

{% block title %}BADGES{% endblock %}

{% block content %}
<div class="menu">
    <a href="/menu"><div class="text heading red-back darkgrey-front"><li class="icon badges"></li><p>Badges</p></div></a>
</div>
    <div class="text heading darkgrey-back"><p>The badges you've earned</p></div>

    <div class="content">
        {% for badge in badges %}
            <div class="badgecontainer">
                <div class="badge-counter {% if not badge.achieved %}disabled{% endif %}">{{ badge.count }}</div>
                {% if badge.image %}
                    <li class="badge" style="background-image: url('{{ badge.image.url }}')"></li>
                {% else %}
                    <li class="badge" style="background-image: url('/static/img/icn_badges.png')"></li>
                {% endif %}
                <div class="text center-font"><p>{{ badge.name }}</p></div>
            </div>
        {% endfor %}
        <div class="clear"></div>
    </div>

{% endblock %}
