<!DOCTYPE html>
<html>
<head>
    <title>ONEPLUS | {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/oneplus.css" %}">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
</head>
<body>
    <div class="header">

            {% if user.name %}
                <form name="DOTHEMENU" method="post" action="?" class="">{% csrf_token %}
                    <button type="submit" name="switchmenu" value="{{ state.menu_visible }}" class="menu {% if state.menu_visible %}active{% endif %}" />
                </form>
            {% else %}
                <a href="login" class="menu-login green-front">Sign In</a>
            {% endif %}
    </div>

    {% if state.menu_visible %}
        <div class="menu">
            <a class="item text green-back darkgrey-front" href="{% url 'prog.ontrack' %}">On Track</a>
            <a class="item text cyan-back darkgrey-front" href="{% url 'prog.badges' %}">Badges</a>
            <a class="item text blue-back darkgrey-front" href="{% url 'com.chatgroups' %}">Chat Groups</a>
            <a class="item text purple-back darkgrey-front" href="{% url 'com.bloglist' %}">Blog</a>
            <a class="item text red-back darkgrey-front" href="{% url 'prog.leader' %}">Leaderboard</a>
            <a class="item text orange-back darkgrey-front" href="{% url 'prog.points' %}">Points</a>
            <a class="item text yellow-back darkgrey-front" href="{% url 'com.inbox' %}">Inbox</a>
            <a class="item text grey-back white-front" href="{% url 'learn.home' %}">Home</a>
            <a class="item text grey-back white-front" href="{% url 'auth.signout' %}">Logout</a>
        </div>
    {% else %}
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    {% endif %}

    <div class="footer darkgrey-back">
        <div style="text-align: center">OnePlus is a collaboration between Investec & Praekelt Foundation</div>
        <div style="text-align: center"><a href="about">About</a> | <a href="contact">Contact</a></div>
    </div>
</body>
</html>
